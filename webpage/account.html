<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>All products - Myntra</title>
        <link rel="stylesheet" href="webpage.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
            <div class="logo">
                <img src="images/horizon-logos.jpeg" width="125px">
            </div>
            <nav>
                <ul id="Menuitems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
                </nav>
                <img src="images/cart.png" width="30px" height="30px">
                 <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">  
        </div> 
        </div> 
        
        
        <!--------- Account Page --------->
         <div class="account-page">
             <div class="container">
                 <div class="row">
                     <div class="col-2">
                         <img src="images/myntra1.jpg" width="100%">
                     </div>
                     <div class="col-2">
                         <div class="form-container">
                             <div class="form-btn">
                                 <span onclick="login()">Login</span>
                                 <span onclick="register()">Register</span>
                                 <hr id="Indicator">
                             </div>
                             <form id="Loginform">
                                 <input type="text" placeholder="Username">
                                 <input type="password" placeholder="Password">
                                 <button type="Submit" class="btn">Login</button>
                                 <a href="">Forgot password</a>
                             </form>
                             
                              <form id="Regform">
                                 <input type="text" placeholder="Username">
                                 <input type="Email" placeholder="Email">
                                 <input type="password" placeholder="Password">
                                 <button type="Submit" class="btn">Register</button>
                             </form>  
                     </div>
                 </div>
             </div>
        </div>
    </div>
         <!-------- footer --------->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Download Our App</h3>
                        <p>download our app from playstore on android and ios</p>
                        <div class="app-logo">
                            <img src="images/play-store.png">
                            <img src="images/app-store.png">
                    </div>
                    <div class="footer-col-2">
                        <img src="images/horizon-logos_transparent.png">
                        <p>our purpose is to make good sports products and sell</p>
                    </div>
                </div>
                <div class="footer-col-4">
                        <h3>Follow us</h3>
                        <ul>
                            <li>facebook</li>
                            <li>twitter</li>
                            <li>instagram</li>
                            <li>youtube</li>
                        </ul>
                </div>
            </div>
                <hr>
                <p class="copyright">copyright 2020-Myntra</p>
         </div>
     </div>
        <!---------- js for toggle menu----------->
        <script>
            var Menuitems = document.getElementById("Menuitems");
            
            Menuitems.style.maxHeight = "0px";
            
            function menutoggle(){
                if(Menuitems.style.maxHeight == "0px")
                    {
                        Menuitems.style.maxHeight = "200px";
                    }
                else
                    {
                        Menuitems.style.maxHeight = "0px";
                    }
            }
        </script>
        
         <!---------- js for toggle form ----------->
        
        <script>
        var Loginform = document.getElementById("Loginform");
        var Regform = document.getElementById("Regform");
        var Indicator = document.getElementById("Indicator");
            
            function register(){
                
             Regform.style.transform = "translateX(0px)";
             Loginform.style.transform = "translateX(0px)";
             Indicator.style.transform = "translateX(100px)";  
            }
        
        
            function login(){
                
             Regform.style.transform = "translateX(300px)";
             Loginform.style.transform = "translateX(300px)";
             Indicator.style.transform = "translateX(0px)";
            }
        </script>
    </body>
</html>
